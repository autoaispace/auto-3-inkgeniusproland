    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              },
              leather: {
                800: '#3d2b1f',
                900: '#2a1d15',
              },
              paper: {
                100: '#f5f0e6',
                200: '#e6dec8',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'], // More elegant serif
              gothic: ['UnifrakturMaguntia', 'cursive'], 
              hand: ['Caveat', 'cursive'], 
            },
            backgroundImage: {
              'grid-white': "linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500&family=UnifrakturMaguntia&family=Caveat:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
      }
      
      /* Global Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Premium Metallic Text Effect */
      .text-premium {
        background: linear-gradient(to bottom, #ffffff 0%, #e4e4e7 50%, #a1a1aa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 2px 10px rgba(255,255,255,0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      
      .font-gothic {
        font-family: 'UnifrakturMaguntia', cursive;
      }
      
      /* Smooth fade for overlays */
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 200ms; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 200ms; }
    </style>
